    body {
      margin: 0;

    canvas {
      position: absolute;
      left: 0; /* Align the globe to the left side */

      transform: translateY(-50%); /* Center it vertically */

    .logo {

      top: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      z-index: 1000;
    }
  </style>
