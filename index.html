<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Blueprint - Heroic Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet"> <!-- Cinzel font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fullscreen Click to Start Overlay -->
    <div id="click-overlay" class="click-overlay">
        <button id="start-experience-button" class="start-experience-button">Click Here for a Better Experience</button>
    </div>

    <!-- Background Video Section (initially hidden) -->
    <section id="hero-section" class="hero-section hidden">
        <!-- Background video -->
        <video id="background-video" class="background-video" loop>
            <source src="videoplayback.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <!-- Audio for soundtrack -->
        <audio id="background-audio" muted>
            <source src="AvengersEndGame.ogg" type="audio/ogg">
            <source src="AvengersEndGame.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <!-- Heroic Entrance Text -->
        <div id="hero-text" class="hero-text">
            <!-- Text will be animated letter by letter -->
            <span id="heroic-word"></span>
        </div>

        <!-- Call-to-action Button -->
        <button id="ready-button" class="ready-button hidden">I'm Ready</button>

        <!-- Sound Control Icon -->
        <button id="sound-toggle" class="sound-icon hidden">ðŸ”‡</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
